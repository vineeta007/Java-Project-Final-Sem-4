<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            Username: <input type="text" id="username"><br><br>
            Password: <input type="password" id="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" style="display: none;">
        <h2>Dashboard</h2>
        <p>Welcome to the dashboard!</p>
        <button onclick="navigate('studentManagement')">Student Management System</button>
        <button onclick="navigate('studentMarks')">Student Mark System</button>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Student Management System Page -->
    <div id="studentManagementPage" style="display: none;">
        <h2>Student Management System</h2>
        <!-- Add your student management system content here -->
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <!-- Student Mark System Page -->
    <div id="studentMarksPage" style="display: none;">
        <h2>Student Mark System</h2>
        <!-- Add your student mark system content here -->
        <button onclick="backToDashboard()">Back to Dashboard</button>
    </div>

    <script>
        // Dummy user credentials (replace with actual authentication logic)
        var userCredentials = {
            "admin_admin": "password",
            "student_student": "password",
            "teacher_teacher": "password"
        };

        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var credentialsKey = username.toLowerCase();

            // Check if the provided credentials match
            if (userCredentials.hasOwnProperty(credentialsKey) && userCredentials[credentialsKey] === password) {
                // Hide login page and show dashboard page
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("dashboardPage").style.display = "block";
            } else {
                alert("Invalid username or password");
            }
        });

        // Function to navigate between pages
        function navigate(page) {
            // Hide all pages
            document.getElementById("dashboardPage").style.display = "none";
            document.getElementById("studentManagementPage").style.display = "none";
            document.getElementById("studentMarksPage").style.display = "none";

            // Show the selected page
            document.getElementById(page + "Page").style.display = "block";
        }

        // Function to logout and redirect to the login page
        function logout() {
            // Hide all pages except the login page
            document.getElementById("dashboardPage").style.display = "none";
            document.getElementById("studentManagementPage").style.display = "none";
            document.getElementById("studentMarksPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
        }

        // Function to navigate back to the dashboard from other pages
        function backToDashboard() {
            navigate("dashboard");
        }
    </script>
</body>
</html>
